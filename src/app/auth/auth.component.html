<div class="row">
    <!-- <div *ngIf="error != ''" class="alert alert-danger">
        <p>{{error}}</p>
    </div> -->
    <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
    <div *ngIf="isLoading">
        <app-spinner></app-spinner>
    </div>
    <div class="col-xs-12">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email"  class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6">
            </div>
            <div>
                <button [disabled]="!authForm.valid" class="btn btn-primary" type="submit"  >{{isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
            <br>
            <div>
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()" >Switch to Login</button>
            </div>
        </form>
    </div>
</div>
